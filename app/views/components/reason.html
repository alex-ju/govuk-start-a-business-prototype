{% macro appReason(result) %}
  {% if result.reason | length %}
  <div class="app-aside">
    <p class="govuk-body">Because you said:</p>
    <ul class="govuk-list govuk-list--bullet">
      <li>
        {{ result.reason }}

        {% if result.attribute !== 'company-sector' %}
          (<a href="/question/{{ result.attribute }}?ref=next-steps" class="govuk-link">change answer<span class="govuk-visually-hidden"> for {{ result.at_attribute }}</span></a>)
        {% endif %}
      </li>
    </ul>
  </div>
  {% endif %}
{% endmacro %}
